apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gauravchoudhary15/devconnector-frontend:84cd9ea
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: http://backend:5000/api
