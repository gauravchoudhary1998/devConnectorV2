apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/gauravchoudhary1998/devConnectorV2.git'
    targetRevision: master
    path: monitoring-stack/prometheus-grafana
    helm:
      releaseName: prometheus-grafana
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
